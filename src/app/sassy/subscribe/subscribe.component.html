<div class=" relative flex flex-col flex-auto min-w-0 overflow-hidden">
    <div class="flex justify-center mt-10 sm:mt-20">
        <div class="w-full lg:pl-6 lg:pr-6 md:pl-6 md:pr-6 max-w-sm md:max-w-7xl">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-y-6 lg:gap-y-0 md:gap-x-6">
                    <div class="text-4xl font-bold tracking-tight leading-tight">{{pricingData.name}} {{pricingData.monthly  | currency}} / Monthly</div>
                    <div class="mt-2 text-lg font-medium tracking-tight text-secondary">{{pricingData.description}}</div>
                    <!--<div class="w-8 h-1 my-10 rounded bg-accent"></div>
                    &lt;!&ndash; Price &ndash;&gt;
                    <div class="flex items-baseline whitespace-nowrap">
                        <div class="mr-2 text-2xl">USD</div>
                        <div class="text-6xl font-semibold leading-tight tracking-tight">
                           &lt;!&ndash; <ng-container *ngIf="yearlyBilling"> {{pricingData.yearly | currency}} </ng-container>&ndash;&gt;
                            <ng-container > {{pricingData.monthly  | currency}}</ng-container>
                        </div>
                    </div>-->
                    <!-- Features -->
                    <div class="flex flex-col mt-12">
                        <div class="font-semibold">Features:</div>
                        <div class="mt-4 space-y-2">
                            <div class="flex" *ngFor="let feature of pricingData.features">
                                <mat-icon
                                    class="icon-size-5 text-green-600"
                                    [svgIcon]="'heroicons_solid:check'"></mat-icon>
                                <div class="ml-2 leading-5">{{feature}}</div>
                            </div>

                        </div>
                    </div>
                    <app-bt-payment (submit)="pay($event)" [plan]="pricingData"></app-bt-payment>
            </div>
        </div>
    </div>
</div>
