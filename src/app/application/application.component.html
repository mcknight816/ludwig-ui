<mat-toolbar color="primary" >
  <mat-toolbar-row>
    <mat-icon fxHide.xs>web</mat-icon>
    <mat-divider [vertical]="true"></mat-divider>
    <mat-label fxHide.xs> Applications</mat-label>
    <mat-divider [vertical]="true"></mat-divider>
    <div class="flex-stretch"></div>
    <mat-divider [vertical]="true"></mat-divider>
    <button (click)="add()" mat-button mat-stroked-button>New</button>
  </mat-toolbar-row>
</mat-toolbar>

<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let num of [1,2,3,4,5,6,7]">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>Application {{num}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Build a better app with ludwig.</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
