<mat-toolbar color="primary" >
  <mat-toolbar-row>
    <mat-icon fxHide.xs>list</mat-icon>
    <mat-divider [vertical]="true"></mat-divider>
    <mat-label fxHide.xs> Applications</mat-label>
    <mat-divider [vertical]="true"></mat-divider>
    <div class="flex-stretch"></div>
    <mat-divider [vertical]="true"></mat-divider>
    <button (click)="add()" mat-button mat-stroked-button>New</button>
  </mat-toolbar-row>
</mat-toolbar>

<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let app of apps">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>{{app.name}} <h5>({{app.description}})</h5></mat-card-title>
        </mat-card-header>
        <mat-card-content>

        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="editFlows(app)">FLOWS</button>
          <button mat-button (click)="openApi(app)">SWAGGER</button>
          <button mat-button (click)="showRequests(app)">LOG</button>
          <button mat-button (click)="editApp(app)">EDIT</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
