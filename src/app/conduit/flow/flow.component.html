<dts-select-container   [(selectedItems)]="selectedFlowActivities" [selectOnClick]="selectOnClick"  [disableDrag]="disableDrag" >
  <div #flowContainer id='flow-container' class="flow-container" (mouseup)="mouseUp($event)" (mousedown)="mouseDown($event)" >
    <connection-mapper (connection-event)="editConnection($event)"  container-id="flow-container" source-selector=".src-node" target-selector=".tgt-node" [connections]="getConnections()"></connection-mapper>
    <div #activities *ngFor="let flowActivity of getFlowActivities();" [id]=flowActivity.id  class="flow-activity" [dtsSelectItem]="flowActivity"
         [cdkDragData]="flowActivity"  [style.top.px]="flowActivity.y" [style.left.px]="flowActivity.x"
         (dblclick)="editFlowActivity($event,flowActivity)" (click)="selectActivity(flowActivity)" (cdkDragStarted)="dragStart($event)" (cdkDragEnded)="dragEnd($event)" cdkDrag>
            <mat-icon>{{FlowIcons.get(flowActivity.name)}}</mat-icon>
            <p class="flow-activity-name">{{flowActivity.name}}</p>
            <mat-icon class="src-node">radio_button_checked</mat-icon>
            <mat-icon class="tgt-node">radio_button_checked</mat-icon>
    </div>
  </div>
</dts-select-container>
