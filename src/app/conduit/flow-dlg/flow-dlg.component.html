
<h2 mat-dialog-title>Flow</h2>
<mat-dialog-content style="height: calc(100% - 150px);" fxLayout="column" [formGroup]="form">
  <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
    <mat-form-field color="accent"  appearance="outline" cdkFocusInitial>
      <mat-label>Name</mat-label>
      <input matInput name="name" formControlName="name" placeholder="Name"/>
    </mat-form-field>
    <mat-form-field color="warn" appearance="outline">
      <mat-label> Templates </mat-label>
      <mat-select  [(value)]="flowTemplate">
        <mat-option>None</mat-option>
        <mat-option *ngFor="let val of flowTemplates" [value]="val">{{val.type}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

    <json-editor [schema]="flowTemplate?.schema" [data]="flowTemplate?.context"></json-editor>


</mat-dialog-content>


<mat-divider [vertical]="true"></mat-divider>
<mat-dialog-actions >
  <div class="flex-stretch"></div>
  <button mat-button mat-stroked-button class="mat-raised-button" (click)="cancel()">Close</button>
  <button mat-button mat-stroked-button class="mat-raised-button" (click)="save()" >Save</button>
</mat-dialog-actions>
